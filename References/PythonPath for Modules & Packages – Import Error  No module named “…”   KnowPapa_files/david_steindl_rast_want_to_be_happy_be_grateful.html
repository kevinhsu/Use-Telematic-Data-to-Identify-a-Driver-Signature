{
	var languageSelector = downloadForm.find('#subtitles_language_select');

}

function generateDownloadEvent(quality,languageCode)
{
	downloadEvent.location = 'desktop';
	downloadEvent.quality  = quality.data('name');
	downloadEvent.languageCode = languageCode;
}

function getLanguageSpecificURL(text,languageCode)
{

	function embedHtml5VideoPlayer()
	{
		if ($.can_play_video('video/mp4; codecs="avc1.42E01E, mp4a.40.2"')) {
			poster = $('.dimmer').clone();

			jwplayer("videoPlayer").setup({
				levels: htmlPlayerStreams,
				height: '100%',
				width: '100%',
				autostart: autoPlay,
				icons: false,
				"controlbar.idlehide": true,
				modes: [{
					type: "html5"
				}],
				events: {
					onReady: function() {
						$(document).trigger('player_ready');
						onHtmlVideoPlayerReady();
					},
					onPlay: function() {
						poster.remove();
						$('#videoPlayer').css('background-image','');
						if (firstPlay) {
							_gaq.push(['_setCustomVar', 2, 'views_per_session', ''+viewCounter.addView()+'', 2]);
							$.GA_trackEvent(analyticsCategory, 'view', talkId, undefined, true, 'embedTracker');
							firstPlay = false;
						}
					},
					onComplete: function(event) {
						$.GA_trackEvent(analyticsCategory, 'complete', talkId, undefined, true, 'embedTracker');
						firstPlay = firstBuffer = true;
						initTrackTimes();
					},
					onTime: function(event) {
						for (key in trackTimes) {
							if (!trackTimes[key]) {
								if (event.position > key) {
									$.GA_trackEvent(analyticsCategory, key, talkId, undefined, true, 'embedTracker');
									trackTimes[key] = true;
								}
							}
						}
					},
					onBuffer: function(event) {
						if (firstBuffer) {
							$.GA_trackEvent(analyticsCategory, 'stalled', talkId, undefined, true, 'embedTracker');
							firstBuffer = false;
						}
					},
					onMeta: function(event) {
					}
				}
			});
		}
		else {
			$('#videoPlayer').replaceWith($('#noScriptRegion').text());
		}
	}

	function onHtmlVideoPlayerReady()
	{
		// we have to remove the width and height manually set by jwplayer
		$('#videoPlayer').css({
			'background-image': 'url(' + posterUrl + ')',
			'width': '',
			'height': ''
		}).addClass(getPosterClass());
		poster.appendTo('#videoPlayer');
	}

	function getPosterClass()
	{
		if ($('#videoPlayer').width() > 800) {
			return 'large';
		}
		else if ($('#videoPlayer').width() > 600) {
			return 'medium';
		}
		else {
			return 'small';
		}
	}

	function initTrackTimes() {
		for (key in trackTimes) {
			trackTimes[key] = false;
		}
	}

	/* ********************

	Flash Player Event Handling

	******************** */
	function onPlayerEvent(event, params) {
		$('#videoHolder').trigger(event, [params]);
	}
	$('#videoHolder').on('player.analytics', function(event, params) {
		$.GA_trackEvent(params.category, params.action, params.label, params.value, undefined, 'embedTracker');
	});
	// this function called by the player when link to subtitle help clicked.
	$('#videoHolder').on('player.subtitleHelp', function () {
		window.open('/translate/subtitlehelp','','width=570,height=510,left='+(screen.availWidth/2-376)+',top='+(screen.availHeight/2-216)+'');
	});
	$('#videoHolder').on('player.talk', function(event, params) {
		comscoreVideoView(params.talkId.toString());
	});
	$('#videoHolder').on('player.postroll', function(event, params) {
		comscorePostrollView();
	});

		$('#no-flash-video-download').click(function(event) {

		});
